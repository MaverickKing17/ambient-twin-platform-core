
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient Twin Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // Sophisticated Enterprise Midnight Navy
            obsidian: '#0f172a', 
            card: '#1e293b',
            border: '#334155',
            'mckinnon-red': '#e11d48',
            'thermex-blue': '#0ea5e9',
          },
          animation: {
            'marquee': 'marquee 30s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-flow': 'pulse-flow 2s ease-in-out infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'pulse-flow': {
              '0%, 100%': { opacity: '0.3', transform: 'translateY(0)' },
              '50%': { opacity: '1', transform: 'translateY(4px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @media print {
      .no-print { display: none !important; }
      body { background: white !important; color: black !important; }
      .print-only { display: block !important; }
    }
    .print-only { display: none; }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
    .animate-shake {
      animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
    }
    
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }
    
    .glass {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 24px -2px rgba(0, 0, 0, 0.2);
    }
    
    .glass:hover {
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(30, 41, 59, 0.7);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    /* Professional scanline effect for real-time feel */
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0) 100%);
      position: absolute;
      top: -100px;
      left: 0;
      animation: scan 8s linear infinite;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body class="bg-obsidian text-slate-100 font-sans selection:bg-mckinnon-red/30 antialiased">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
