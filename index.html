
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home System Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Segoe UI is a system font on Windows; for other platforms we use the system-ui stack to maintain that professional feel -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Modern Microsoft developer/technical font stack
            mono: ['"Cascadia Code"', '"Consolas"', '"Courier New"', 'monospace'],
            // Modern Microsoft UI font stack
            sans: ['"Segoe UI"', '"Segoe UI Web (West European)"', '"Segoe UI"', '-apple-system', 'BlinkMacSystemFont', 'Roboto', '"Helvetica Neue"', 'sans-serif'],
          },
          colors: {
            obsidian: '#334155', 
            card: '#475569',
            border: '#64748b',
            'mckinnon-red': '#e11d48',
            'thermex-blue': '#0ea5e9',
          },
          animation: {
            'marquee': 'marquee 30s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-flow': 'pulse-flow 2s ease-in-out infinite',
            'critical-alert': 'critical-alert 0.8s ease-in-out infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'pulse-flow': {
              '0%, 100%': { opacity: '0.3', transform: 'translateY(0)' },
              '50%': { opacity: '1', transform: 'translateY(4px)' },
            },
            'critical-alert': {
              '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 20px rgba(239, 68, 68, 0.4)' },
              '50%': { transform: 'scale(1.02)', boxShadow: '0 0 60px rgba(239, 68, 68, 0.8)', backgroundColor: 'rgba(239, 68, 68, 0.15)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Force Microsoft Segoe UI stack globally for peak professionalism */
    body {
      font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      letter-spacing: -0.01em; /* Slight tightening for that crisp Microsoft UI feel */
    }

    /* Professional scrollbars ala Windows 11 style */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media print {
      .no-print { display: none !important; }
      body { background: white !important; color: black !important; }
      .print-only { display: block !important; }
    }
    .print-only { display: none; }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
    .animate-shake {
      animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
    }
    
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }
    
    .glass {
      background: rgba(71, 85, 105, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.15);
    }
    
    .glass:hover {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(71, 85, 105, 0.8);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 10px;
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0) 100%);
      position: absolute;
      top: -100px;
      left: 0;
      animation: scan 10s linear infinite;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body class="bg-obsidian text-slate-50 font-sans selection:bg-mckinnon-red/30 antialiased">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
